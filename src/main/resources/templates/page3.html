<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Location Information</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="form-container">
  <h1>Step 3: Location Information</h1>

  <div class="previous-data">
    <p><strong>First Name:</strong> <span th:text="${firstName}"></span></p>
    <p><strong>Last Name:</strong> <span th:text="${lastName}"></span></p>


    <p><strong>Email:</strong> <span th:text="${email}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${phone}"></span></p>
  </div>

  <form action="/processPage3" method="post">
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>
    </div>
    <div class="button-group">
      <a href="/page2" class="back-btn">‚Üê Back</a>
      <button type="submit" class="submit-btn">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
